<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Upload</title>
</head>
<body>

    <h1>YouTube Video Upload</h1>

    <form id="uploadForm">
        <label for="videoTitle">Video Title:</label>
        <input type="text" id="videoTitle" name="videoTitle" required><br>

        <label for="videoDescription">Video Description:</label>
        <textarea id="videoDescription" name="videoDescription" rows="4" required></textarea><br>

        <label for="videoFile">Choose a video file:</label>
        <input type="file" id="videoFile" name="videoFile" accept="video/*" required><br>

        <button type="button" onclick="uploadVideo()">Upload Video</button>
    </form>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="upload.js"></script>

</body>
</html>
